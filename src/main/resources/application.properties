spring.application.name=producto
server.port=8080
server.address=0.0.0.0

# ORACLE CLOUD ATP CONNECTION
spring.datasource.url=jdbc:oracle:thin:@fullstacktest_high?TNS_ADMIN=src/main/resources/wallet
spring.datasource.username=admin
spring.datasource.password=Constanza2025.
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HIKARICP CONNECTION POOL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

# HIBERNATE/JPA CONFIGURATION FOR ORACLE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.oracle.jdbc=DEBUG
server.error.include-message=always
server.error.include-binding-errors=always
